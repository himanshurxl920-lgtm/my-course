<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border ="4">
    <caption>marks memo</caption>
    <tr>
    <th>S.no.</th>
    <th>subject</th>
    <th>marks</th>
    </tr>
    <tr>
        <td>1</td>
        <td>internet programming</td>
        <td rowspan = "2">95</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Maths</td>
    </tr>
    <tr>
        <td>3</td>
        <td>INT</td>
        <td>100</td>
    </tr>
    <th colspan="2">total marks</th>
    <td>290</td>
    </tr>
    </table>
    <!-- tr->table row, td->table data, th->table heading -->
    <!-- <div> and <span> -->

</body>
</html>
